<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
<div class="form-popup" id="myForm1">
                

    <div class="card card-body bg-white border-light shadow-sm mb-4">
    <br>
    
    
  <h2 class="h5 mb-4">CUSTOMER FORM</h2>
  

    <form method="POST" action="{% url 'profile_save' %}">
        {% csrf_token %}

      <div class="row">
          <div class="col-md-4 mb-3">
              <div>
                  <label for="cust_id">Id</label>
                  <input name="cust_id" class="form-control" id="cust_id" type="text" placeholder="EGDG001" required="">
              </div>
          </div>
          <div class="col-md-4 mb-3">
              <div>
                  <label for="cust_name">Name</label>
                  <input name="cust_name" class="form-control" id="cust_name" type="text" placeholder="Customer Name" required="">
              </div>
          </div>
          <div class="col-md-4 mb-3">
            <div>
                <label for="cust_address">Address</label>
                <input name="cust_address" class="form-control" id="cust_address" type="text" placeholder="Address" required="">
            </div>
        </div>
      </div>


      <div class="row">
          <div class="col-md-4 mb-3">
              <label for="birthday">Mobile</label>
              <div class="input-group">
                  <input name="cust_mobile" class="form-control" placeholder="+91" id="cust_mobile" type="number" required="">
              </div>
          </div>

          <div class="col-md-4 mb-3">
            <label for="cust_tele">Telephone</label>
            <div class="input-group">
                <input name="cust_tele" class="form-control" placeholder="+91" id="cust_tele" type="number" required="">
            </div>
        </div>

        <div class="col-md-4 mb-3">
          <label for="birthday">Whatsapp</label>
          <div class="input-group">
            
              <input name="cust_whatsapp" class="form-control" placeholder="+91" id="cust_whatsapp" type="text" required="">
          </div>
        </div>
         
      </div>


      <div class="row">
          <div class="col-md-4 mb-3">
              <div class="form-group">
                  <label for="cust_email">Email</label>
                  <input name="cust_email" class="form-control" placeholder="Ex-yourname@gmail.com" id="cust_email" type="email" required="">
              </div>
          </div>
          <div class="col-md-4 mb-3">
              <div class="form-group">
                  <label for="cust_website">Website</label>
                  <input name="cust_website" class="form-control" placeholder="Ex-www.google.com" id="cust_website" type="text" required="">
              </div>
          </div>

          <div class="col-md-4 mb-3">
            <div class="form-group">
                <label for="cust_gst">GST NO</label>
                <input name="cust_gst" class="form-control" id="cust_gst" placeholder="GST NO" type="text" required="">
            </div>
        </div>
      </div>


      <div class="row">
          <div class="col-sm-4 mb-3">
              <div class="form-group">
                  <label for="cust_con_per">Contact Person</label>
                  <input name="cust_con_per" class="form-control" id="cust_con_per" type="text" placeholder="Contact Person" required="">
              </div>
          </div>


          <div class="col-sm-4 mb-3">
            <div class="form-group">
                <label for="cust_country">Country</label>
                <input name="cust_country" class="form-control" id="cust_country" type="text" placeholder="Country" required="">
            </div>
        </div>

        <div class="col-sm-4">
            <div class="form-group">
                <label for="cust_org">Customer Organisation</label>
                <input name="cust_org" class="form-control" id="cust_org" type="text" required="">
            </div>
        </div>
          
      </div>
      <div class="row">
          <div class="col-sm-4 mb-3">
              <div class="form-group">
                  <label for="cust_city">City</label>
                  <input name="cust_city" class="form-control" id="cust_city" type="text" placeholder="City" required="">
              </div>
          </div>

          <div class="col-sm-4 mb-3">
              <div class="form-group">
                  <label for="cust_state">State</label>
                  <input name="cust_state" class="form-control" id="cust_state" type="text" placeholder="State" required="">
              </div>
          </div>

          <div class="col-sm-4">
              <div class="form-group">
                  <label for="cust_pin">PIN</label>
                  <input name="cust_pin" class="form-control" id="cust_pin" type="tel" placeholder="PIN" required="">
              </div>
          </div>

          

      </div>

      
      <div class="mt-3">
        <button type="submit" class="btn btn-success">Save</button>

        
        
        <button type="button" class="btn btn-danger" onclick="closeForm1()">Close</button>
      </div>
      
      
    </div>
    <br>
  
  </form>

</div>

</div>

</body>
</html>
